<div class="viz-panel push-right fullheight">
  <div class="fullheight" expomap></div>
</div>




<div class="info-panel push-left fullheight">
  <div class="panel-txt">
    <p>
      <span class="txt-info title">CITY SENSING.</span>
      IT'S <span class="txt-info date">{{panelDate | date:'longDate' | uppercase}}</span>.
    </p>
    <p ng-show="stats.totPosts" class="panelFade">
      AT <span class="txt-info date">{{panelDate | date:'hh:mm a' | uppercase}}</span> EXPO2015
      <span class="txt-info highlight"> HAS SENT {{stats.totPosts}} TWEETS</span>.
    </p>
    <p ng-show="stats.topSocialVenue" class="panelFade">
      <!-- THE MOST CITED VENUE IS THE<span class="txt-info highlightPavilion">{{stats.topSocialVenue}}</span>. -->
      THE MOST CITED VENUE IS THE<span class="txt-info highlightPavilion"> {{ stats.topSocialVenueId | venueName:pavillions | uppercase}}</span>.
    </p>
    <!-- <p>
      AT <span class="txt-info date">{{startDate | date:'HH:mm a' | uppercase}}</span>
      THERE IS A STRANGE
      <span class="txt-info highlightCalls">PHONE ACTIVITY</span> IN <span class="txt-info highlightCalls">{{stats.topAnomalyNil}}</span>
    </p> -->
  </div>
  <div class="panel-timelines">
    <div ng-show="socialTimeline.timeline.length" id="timeline-tweets" timelinetweets></div>
    <div ng-show="instagramTimeline.timeline.length" id="timeline-calls" timelineinstagram></div>
  </div>
</div>
